<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario jiji</title>
</head>
<body>
    <h1>Mi formulario</h1>
    <form action="">
        <label for="email">Ingresa tu correo</label>
        <br>
        <input type="email" placeholder="tucorreo@gmail.com" name="email" id="email">
        <br><br>
        <label for="password">Ingresa tu contraseña</label>
        <br>
        <input type="password" placeholder="contraseña" name="password" id="password">
        <br><br>
        <button type="submit">Enviar información</button>
    </form>
</body>
</html>
